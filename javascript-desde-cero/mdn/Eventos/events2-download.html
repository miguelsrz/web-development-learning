<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="utf-8"/>
    <title>Events: Task 2</title>
    <style>
      p {
        color: purple;
        margin: 0.5em 0;
      }

      * {
        box-sizing: border-box;
      }

      canvas {
        border: 1px solid black;
      }
    </style>
    <link rel="stylesheet" href="../styles.css" />
  </head>

  <body>

    <section class="preview">
    </section>

    <canvas width="480" height="320" tabindex="0">

    </canvas>

  <script>
    const canvas = document.querySelector('canvas');
    const ctx = canvas.getContext('2d');

    function drawCircle(x, y, size) {
      ctx.fillStyle = 'white';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.beginPath();
      ctx.fillStyle = 'black';
      ctx.arc(x, y, size, 0, 2 * Math.PI);
      ctx.fill();
    }

    let x = 50;
    let y = 50;
    const size = 30;

    drawCircle(x, y, size);

    // Add your code here
    canvas.addEventListener('focus', handlerFocus, false)
    canvas.addEventListener('keydown', handlerFocus, false)

    function handlerFocus(event)
    {
      canvas.style.border = '2px solid red'
      if(event.key == 'w' && y>size)
      {
        drawCircle(x, y-=10, size);
        console.log('A')
      } else if(event.key == 's' && y<(canvas.height-size))
      {
        drawCircle(x, y+=10, size);
        console.log('B')
      }else if(event.key == 'a' && x>size)
      {
        drawCircle(x-=10, y, size);
        console.log('C')
      }else if(event.key == 'd' && x<(canvas.width-size))
      {
        drawCircle(x+=10, y, size);
        console.log('D')
      }
    }

    canvas.addEventListener('blur', ()=>{
      canvas.style.border = '1px solid black'
    })


  </script>
  </body>
  
</html>
